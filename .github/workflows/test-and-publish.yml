name: Test and Publish Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      # 1. Run Unit Tests (Fast, no container needed)
      # This checks your logic files (executor.py, etc.)
      - name: Install dependencies and run unit tests
        run: |
          uv sync --extra test
          uv run pytest -v

      # 2. Prepare Docker Metadata (Fixes casing automatically)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This action automatically lowercases the repo name
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # 3. Build and Load (Don't push yet)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      # 4. Smoke Test: Start Container & Verify it Responds
      # CHANGED: Port 9009 -> 8000 (Standard Purple Port)
      - name: Start agent container for smoke test
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          
          # Run on standard Purple port 8000
          docker run -d \
            -p 8000:8000 \
            --name agent-container \
            --env-file .env \
            $(echo "${{ steps.meta.outputs.tags }}" | head -n1) \
            --host 0.0.0.0 --port 8000
          
          echo "Waiting for agent to start..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/.well-known/agent-card.json > /dev/null; do sleep 1; done'
          echo "Agent is healthy!"

      - name: Stop container
        if: always()
        run: |
          docker logs agent-container || true
          docker stop agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Push (Only if tests passed)
      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        # Uses the specific lowercase env var syntax for bash
        run: docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}

      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY